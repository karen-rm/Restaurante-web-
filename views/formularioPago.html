<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="../css/styleFormulario.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/formularioPago.js"></script>
</head>
<body>
    <div class="container">
        <button id="btn_cancelar">Cancelar</button>

        <!-- Contenedor para mostrar la información del pedido -->
        <div id="pedido-container">
          <h1>Resumen del pedido</h1>
          <!-- Aquí se mostrarán los datos del pedido -->
        </div>
        <div id="total"></div>

        <form id="payment-form">
            <h2>Dirección de Envío</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="form-group">
                <label for="codigo-postal">Código Postal:</label>
                <input type="text" id="codigo-postal" name="codigo-postal" required>
            </div>

            <h2>Información Personal</h2>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <h2>Método de Pago</h2>
            <div class="form-group">
                <input type="radio" id="efectivo" name="metodo-pago" value="efectivo">
                <label for="efectivo">Pago en Efectivo al Recibir el Pedido</label>
            </div>
            <div class="form-group">
                <input type="radio" id="tarjeta" name="metodo-pago" value="tarjeta">
                <label for="tarjeta">Pago con Tarjeta</label>
                <div id="datos-tarjeta" style="display: none;">
                    <div class="form-group">
                        <label for="nombre-tarjeta">Nombre en la Tarjeta:</label>
                        <input type="text" id="nombre-tarjeta" name="nombre-tarjeta">
                    </div>
                    <div class="form-group">
                        <label for="numero-tarjeta">Número de Tarjeta:</label>
                        <input type="text" id="numero-tarjeta" name="numero-tarjeta">
                    </div>
                    <div class="form-group">
                        <label for="fecha-expiracion">Fecha de Expiración:</label>
                        <input type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input  type="password" type="text" id="cvv" name="cvv">
                    </div>
                </div>
            </div>
            <button type="submit">Realizar Pago</button>
        </form>
    </div>
</body>
</html>
